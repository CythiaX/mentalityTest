		<h1>趣味心理测试题答案：</h1><br>
		<h3>C、小小逆生长</h3><br>
　　	<h4>其实你觉得自己长什么样，你心中是有数的，本身进步的空间是有，但是不至于让人产生眼前一亮，不敢置信的惊艳感。你能小小地逆生长，比之前看起来还要更年轻，但是年纪一到，你也不会一直保持年轻不变，也会老去，也会因为生活工作的压力，而变得与你年龄相符，但你不害怕。</h4>
